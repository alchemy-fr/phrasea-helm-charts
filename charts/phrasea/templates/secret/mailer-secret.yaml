{{- with .Values.mailer }}
apiVersion: v1
kind: Secret
metadata:
  name: mailer
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-10"
    "helm.sh/resource-policy": "keep"
stringData:
  MAIL_USER: {{ .user | quote }}
  MAIL_PASSWORD: {{ .password | quote }}
---
{{- end }}